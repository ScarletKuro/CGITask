<html xmlns:th="http://www.w3.org/1999/XSL/Transform">

<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.ico}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Appointment List</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link th:href="@{/assets/css/animate.min.css}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link th:href="@{/assets/css/light-bootstrap-dashboard.css}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link th:href="@{/assets/css/pe-icon-7-stroke.css}" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="/assets/img/sidebar-5.jpg">

        <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                    Appointment Manager
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a th:href="@{/}">
                        <i class="pe-7s-users"></i>
                        <p>Add Appointment</p>
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/appointments}">
                        <i class="pe-7s-note2"></i>
                        <p>Appointment List</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="separator hidden-lg hidden-md"></li>
                        </ul>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="nav navbar-nav 500">
                            <form class="navbar-form navbar-left navbar-search-form" role="search" th:action="@{/search}" method="get">
                                <div class="input-group">
                                    <i class="nc-icon nc-zoom-split"></i>
                                    <input name="name" id="name" th:value="${dentistname}" type="text" class="form-control" placeholder="Search by Dentist's name...">
                                </div>
                                <button type="submit"class="btn"
                                        th:text="#{search.button}"></button>
                            </form>
                        </ul>
                    </div>
                </div>
            </nav>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Appointment List</h4>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Dentist Name</th>
                                    <th>Practitioner Names</th>
                                    <th>Visit Time</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="appointment : ${allAppointments}">
                                    <tr>
                                        <td th:text="${appointment.getId()}"/>
                                        <td th:text="${appointment.getDentistName()}"/>
                                        <td th:text="${appointment.getPractitioners()}"/>
                                        <td th:text="${appointment.getVisitDate()}"/>
                                        <th><a th:href="@{/appointments/{id}(id=${appointment.getId()})}">View</a></th>
                                        <td class="td-actions text-right">
                                            <button th:onclick="'location.href = \'' + @{/appointments/edit/{id}(id=${appointment.getId()})} + '\''" type="button" rel="tooltip" title="Edit" class="btn btn-info btn-simple btn-md">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button th:onclick="'location.href = \'' + @{/appointments/remove/{id}(id=${appointment.getId()})} + '\''" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-md">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<!--   Core JS Files   -->
<script th:src="@{/assets/js/jquery-1.10.2.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script th:src="@{/assets/js/bootstrap-checkbox-radio-switch.js}"></script>

<!--  Charts Plugin -->
<script th:src="@{/assets/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/assets/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script th:src="@{/assets/js/light-bootstrap-dashboard.js}"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script th:src="@{/assets/js/demo.js}"></script>

</html>
